-
    18. Create and modify stock moves
-
    # Create the stock location
    !record {model: stock.location, id: stock_routing_stock_location_test18}:
        name: Stock routing Test 18
-
    # Create the first stock picking
    !record {model: stock.picking, id: stock_routing_stock_picking_test18_picking1}:
        name: 'Stock routing Test 18 - Picking 1'
        type: out
        partner_id: base.main_partner
        address_id: base.main_address
-
    # Create the first stock move
    !record {model: stock.move, id: stock_routing_stock_move_test18_move1}:
        name: 'Stock routing Test 18 - Move 1'
        picking_id: stock_routing_stock_picking_test18_picking1
        product_id: product.product_product_cpu1
        product_uom: product.product_uom_unit
        product_qty: 5
        location_id: stock_routing_stock_location_test18
        location_dest_id: stock.stock_location_output
-
    # Create the second stock picking
    !record {model: stock.picking, id: stock_routing_stock_picking_test18_picking2}:
        name: 'Stock routing Test 18 - Picking 2'
        type: out
        partner_id: base.main_partner
        address_id: base.main_address
        move_lines:
            -
                name: Stock routing Test 18
                product_id: product.product_product_cpu1
                product_uom: product.product_uom_unit
                product_qty: 5
                location_id: stock.stock_location_stock
                location_dest_id: stock_routing_stock_location_test18
                move_dest_id: stock_routing_stock_move_test18_move1
-
    # Assert the location_id on the first move
    !assert {model: stock.move, id: stock_routing_stock_move_test18_move1, string: 'Location on the moves'}:
        - location_id.id == ref('stock_routing_stock_location_test18')
-
    # Assert the location_dest_id on the second picking moves
    !assert {model: stock.move, search: "[('picking_id', '=', ref(\"stock_routing_stock_picking_test18_picking2\"))]", string: 'Location on the moves'}:
        - location_dest_id.id == ref('stock_routing_stock_location_test18')

